<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="admin_login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="login-form">
            <h2>ADMIN LOGIN</h2>
            <form method="POST" onsubmit="login(event)">
                <div class="input-field">
                    <i class="bi bi-person-circle"></i>
                    <input type="text" placeholder="Username" id="username" required>
                </div>
                <div class="input-field">
                    <i class="bi bi-shield-lock"></i>
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                
                <div class="button-container">
                    <button type="submit" style="cursor: pointer">Sign In</button>
                </div>
            </form>
        </div>

        <script>
            function login(event) {
                event.preventDefault();

                // Get the values from the input fields
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                // Perform your login verification logic here
                // For example, you can check the credentials against a database using AJAX

                // Check if the username and password match the expected values
                if (username === 'admin' && password === 'adminpass123') {
                    alert('Login successful. Redirecting to the dashboard...');
                    // Redirect to the dashboard page
                    window.location.href = 'dashboard_users.php';
                } else {
                    alert('Invalid username or password. Please try again.');
                    location.reload();
                }
            }
        </script>
    </body>
</html>
